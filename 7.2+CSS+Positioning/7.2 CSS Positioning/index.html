<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position:absolute;
      top: 150px;
      left: 250px;
    }

    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }


  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
<!--Static - html Default
Relative - moves according to its default position
Fixed - relative to the viewport - doesn't move or scroll
Absolute - relative to the nearest positioned ancestor or top left>
